<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon — Sekandar</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .container {
      max-width: 960px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 96px;
    }

    .logo {
      font-size: 14px;
      letter-spacing: 0.2em;
      font-weight: 600;
    }

    .status {
      font-family: "JetBrains Mono", monospace;
      font-size: 12px;
      color: #888;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 500;
      line-height: 1;
      margin-bottom: 32px;
    }

    h1 span {
      color: #777;
    }

    p {
      max-width: 480px;
      font-size: 18px;
      line-height: 1.6;
      color: #aaa;
      margin-bottom: 64px;
    }

    .divider {
      height: 1px;
      background: #222;
      margin: 64px 0;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "JetBrains Mono", monospace;
      font-size: 12px;
      color: #666;
      gap: 24px;
      flex-wrap: wrap;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 64px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <div class="logo">SEKANDAR</div>
      <div class="status">COMING SOON</div>
    </header>

    <main>
      <h1>
        Something <span>intentional</span><br>
        is being built.
      </h1>

      <p>
        A focused space for ideas, experiments, and systems.
        Minimal by design. Launching soon.
      </p>

      <div class="divider"></div>
    </main>

    <footer>
      <span>© 2025 Sekandar</span>
      <div>
        <a href="https://github.com/">GitHub</a> ·
        <a href="https://twitter.com/">Twitter</a>
      </div>
    </footer>

  </div>

</body>
</html>
